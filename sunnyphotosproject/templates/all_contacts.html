<!DOCTYPE html>
<html>
<head>
	<title>All Contacts submitted by the Users</title>
</head>
<body>
	<div>
		<table border="1">
			<tr>
				<td>Name</td>
				<td>Email</td>
				<td>Message</td>
			</tr>
			{% for contact in contacts %}
			<tr>
				<td>{{ contact.name }}</td>
				<td>{{ contact.email }}</td>
				<td>{{ contact.message }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</body>
</html>
