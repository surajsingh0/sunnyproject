
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Signup form three fields - Bootsnipp.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='bootstrap-combined.min.css') }}" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        </style>
    <script src="{{ url_for('static', filename='jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />'); 
            else $('head > link').filter(':first').replaceWith(defaultCSS); 
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height()); 
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <div class="span3 well">
      <legend>New to SunnyPhotos? Sign up!</legend>
    <form accept-charset="UTF-8" action="/signup" method="post">
        {{ form.hidden_tag() }}
        Username: {{ form.username }}
        Email: {{ form.email }}
        Password: {{ form.password }}
        <button class="btn btn-warning" type="submit">Sign up for SunnyPhotos</button>
    </form>
</div>	<script type="text/javascript">
		</script>
</body>
</html>
